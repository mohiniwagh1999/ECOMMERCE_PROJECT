        <header class="header-desktop">

                        <form class="form-header" (ngSubmit)="onSubmit()" #searchForm="ngForm">
                            <input class="au-input au-input-xl" type="text" name="search"
                             
                                [(ngModel)]="currentProductName"
                                placeholder="Search for data ..." />

                            </button>
                        </form>

                        <div class="cart-area d-n">
                            <a routerLink="/cart">
                                <div class="total">
                                  {{ totalPrice | currency }} <span>{{ cartQuantity }}</span>
                                </div>
                                <i class="fa fa-shopping-cart"></i>
                              </a>
                        </div>
                    </div>
                    <div class="account-wrap"></div>

            </div>

          <app-product-list *ngIf="currentProductName" [currentProductName]="currentProductName"></app-product-list>
